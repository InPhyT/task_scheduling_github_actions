name: download and process

on: [push]
# on:
#   schedule:
#     # * is a special character in YAML so you have to quote this string
#     - cron:  '*/6 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner
        with:
          fetch-depth: 0 # Required due to the weg Git works, without it this action won't be able to find any or the correct tags

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.0' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install matplotlib
          
      - name: execute py script 
        run: |
          python src/script.py

      # julia --project=@. -e "using Pkg; Pkg.activate("."); Pkg.instantiate();"
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v1.6.0
        with:
          version: "1.6.4"
      - name: "processing"
        run: |
          julia src/data_organization.jl
          julia src/main.jl
          
      # cd ..
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a

          
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  

      # Get previous release's tag, increment its major version and use it to make a new release. New release has date and time in its body.
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: v1.0.0 # Optional fallback tag to use when no tag can be found
      - name: 'Get next major version'
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.tag }}
      # - name: Release
      #   uses: softprops/action-gh-release@v1
      #   with:
      #     tag_name: ${{ steps.previoustag.outputs.v_major }}
      #     body: "Data updated as of ${{ steps.date.outputs.date }}"
      - name: Release
        id: release 
        uses: ncipollo/release-action@v1
        with:
          body: "Data updated as of ${{ steps.date.outputs.date }}"
          tag: ${{ steps.previoustag.outputs.v_major }}
          token: ${{ secrets.GITHUB_TOKEN }}